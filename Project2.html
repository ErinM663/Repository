<!DOCTYPE html>
<html>
<head>
    <script src ="Project2JS.js">  </script>
<title> Task List </title>
    <link rel="stylesheet" href="Project2CSS.css">
    </head>
<body>
<h1>Tasks</h1>
    <ul id="tasks_list">
        </ul>
    <form id="new_task">
        <input id="task" autocomplete="off" autofocus placeholder="task-title" type="text">
        <input id ="task-priority" autocomplete="off" autofocus placeholder="task-priority" type="text">
        <input type ="radio" name="task-status" value="yes" id="Complete">
        <label for="complete">Complete</label>
        <input id="submit" type="submit">
    </form>

</body>
</html>
